<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>BioNex Labware Service</title>
        <meta name="robots" content="index,nofollow" />
        <style type="text/css">
            html {overflow: -moz-scrollbars-vertical;}
            body {font-family: Verdana, Arial, Helvetica; font-size: 8pt; padding: 0; margin: 0;}
            h1 {font-size: 12pt; margin: 0.5em;}
            h2 {font-size: 10pt; display: inline; vertical-align: top;}
            h3 {font-size: 10pt; border-bottom: 1px solid gray;}
            table {border: 1px solid gray; margin-bottom: 0.5em; padding: 0.25em; width: 100%;}
            td {vertical-align: top; font-family: Verdana, Arial, Helvetica; font-size: 8pt;}
        </style>
        <script type="text/javascript">
            function ChangeColor(tableRow, highLight) 
            {
                if (highLight)  tableRow.style.backgroundColor = '#dcfac9';
                else            tableRow.style.backgroundColor = 'white';
            }
            function DoNav(theUrl) 
            {
                document.location.href = encodeURI(theUrl);
            }
        </script>
    </head>
    <body>
        <h1>BioNex Labware Service #SERVICE#</h1>
        <table>
            <tr>
                <td><h2>Labware</h2></td>
                <td><h2>Properties</h2></td>
                <td><h2>Value</h2></td>
            </tr>
            <tr>
                <td>
                    #LABWARE_ENTRIES#
                </td>
                <td>
                    #LABWARE_PROPERTIES#
                </td>
                <td>
                    <textarea id="value" rows="1" >#LABWARE_VALUE#</textarea>
                </td>
            </tr>
        </table>
        <a href="#NAV_PATH#" onmouseover="ChangeColor(this, true);" onmouseout="ChangeColor(this,false);">refresh</a>
    </body>
</html>
