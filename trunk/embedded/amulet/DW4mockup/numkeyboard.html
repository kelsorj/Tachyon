<html>
	<head>
		<meta name="Amulet" content="DualFrameBuffer;NoClearLCD">
		<link rel="StyleSheet" href="style.css" type="text/css" media="screen">
	</head>

	<body>
		<div style="position:absolute; top:0px; left:0px; width:480px; height:272px">
			<img src="images/numkeyboard_dialog_background.png" width="480" height="272">
		</div>
		<!-- edit field, backspace, clear, enter -->
		<div style="width:480px; height:44; position:absolute; left:22px; top:68px; z-index:1;" class="styleMenu">
			<applet code="StringField.class" width="200" height="41" name="userstring">
			<param name="href" value="Amulet:InternalRAM.String(0).value()">
			<param name="fillColor" value="white">
			<param name="printf" value="%s">
			<param name="updateRate" value="1">
			<param name="border" value="1">
			<param name="horizontalAlign" value="left">
			<param name="fontColor" value="black">
			</applet>

			<applet code="CustomButton.class" width="44" height="44" align="BOTTOM" name="backspace">
			<param name="href" value="Amulet:InternalRAM.String(0).backspace(),Amulet:document.userstring.forceUpdate()">
			<param name="buttonType" value="SPRING-LOADED">
			<param name="onButtonPress" value="CUSTOM">
			<param name="upImage" value="images/keyboard/backspace.png">
			<param name="downImage" value="images/keyboard/backspace_down.png">
			</applet>

			<applet code="CustomButton.class" width="44" height="44" align="BOTTOM" name="clear">
			<param name="href" value="Amulet:InternalRAM.String(0).clear(),Amulet:document.userstring.forceUpdate()">
			<param name="buttonType" value="SPRING-LOADED">
			<param name="onButtonPress" value="CUSTOM">
			<param name="upImage" value="images/keyboard/clear.png">
			<param name="downImage" value="images/keyboard/clear_down.png">
			</applet>
		</div>
